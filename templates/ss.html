        $(window).on('load', function () {
          (function (d, s, id) {

            if (d.getElementById(id)) return;
            js = d.createElement(s);

          $(".viewDetail").fancybox({
            maxWidth: 400,
            maxHeight: 300,
            fitToView: false,
            width: '80%',
            height: '80%',
            autoSize: false,
            closeClick: false,
            openEffect: 'none',
            closeEffect: 'none'
          });

          var opacity = function () {
            var scrollTop = $(window).scrollTop();
            if (scrollTop > 200)
              opacity = 1;
            else if (scrollTop > 10 && scrollTop < 200)
              opacity = scrollTop / 200;
            else
              opacity = 0;
            $("#scroll-top").css("opacity", opacity);
          };

          $("#scroll-top").click(function () {
            $("html,body").animate({scrollTop: 0}, "slow");
            return false;
          });
          $(window).bind("scroll", null, opacity);
          opacity();
        });

        $(document).ready(function () {
		  $('.close-ads-homepage-300').click(function (){

		  });
          $('a.up-down').live("click", function () {
            $(".headerM .menu_left").slideToggle('slow');

          $('.mask').click(function () {
            $(".headerM .menu_left").fadeOut();
            $('.mask').fadeOut();

        });

        $('#search-form').on('submit', function (e) {
          if ($('#search').val().length <= 0) {
            e.preventDefault();
          }
        });

        $("#search").autocomplete({
          minLength: 3,
          appendTo: '.form',
          source: function (request, response) {
            $.ajax({
              url: '/search',
              type: 'get',
              dataType: 'json',
              data: {
                keyword: request.term
              },
              success: function (data) {
                response(data);
              }
            });
          },
          messages: {
            noResults: '',
            results: function() {}
          },
          select: function (event, ui) {
            url = ui.item.url;
            window.location = url;
          }
        }).autocomplete("instance")._renderItem = function (ul, item) {
          return $("<li>")
            .append("<a><img src='https://gogocdn.net/" + item.cover + "' /><div class='inf'><div class='name'>" + item.name + "</div><div class='meta'>" + item.status + " Released: " + item.released + "</div></div><div class='clr'></div></a>")
            .appendTo(ul);
        };
